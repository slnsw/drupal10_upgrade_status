upgrade_status.report:
  path: '/admin/reports/upgrade'
  defaults:
    _controller: '\Drupal\upgrade_status\Controller\ReportController::content'
    _title: 'Upgrade status'
  requirements:
    _permission: 'administer software updates'

upgrade_status.project:
  path: '/admin/reports/upgrade/project/{project_name}'
  defaults:
    _controller: '\Drupal\upgrade_status\Controller\DeprecationListController::getDeprecationReportForProject'
    _title: 'Deprecation report'
  requirements:
    _permission: 'administer software updates'
