upgrade_status.report:
  path: '/admin/reports/upgrade'
  defaults:
    _form: '\Drupal\upgrade_status\Form\UpgradeStatusForm'
    _title: 'Upgrade status'
  requirements:
    _permission: 'administer software updates'

upgrade_status.project:
  path: '/admin/reports/upgrade/project/{type}/{project_machine_name}'
  defaults:
    _controller: '\Drupal\upgrade_status\Controller\DeprecationListController::content'
    _title: 'Deprecation report'
  requirements:
    _permission: 'administer software updates'

upgrade_status.full_export:
  path: '/admin/reports/upgrade/export'
  defaults:
    _controller: '\Drupal\upgrade_status\Controller\ExportController::downloadFullExport'
    _title: 'Upgrade status'
  requirements:
    _permission: 'administer software updates'

upgrade_status.single_export:
  path: '/admin/reports/upgrade/export/{type}/{project_machine_name}'
  defaults:
    _controller: '\Drupal\upgrade_status\Controller\ExportController::downloadSingleExport'
    _title: 'Upgrade status'
  requirements:
    _permission: 'administer software updates'
